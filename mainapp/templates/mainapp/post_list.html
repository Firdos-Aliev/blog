{% extends "mainapp/root.html"%}
{% load static %}

{% block content %}
    {% include "mainapp/includes/inc__menu.html" %}
    {% for post in object_list %}
        <p>{{ post.name }}</p>
        <p>{{ post.likes_set.all }}</p>
        <a href="{% url 'mainapp:post' pk=post.pk %}">Подробнее</a>
        <hr>
    {% endfor %}
{% endblock %}
