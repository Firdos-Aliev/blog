<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post list</title>
</head>
<body>
    <div class="content">
        {% for post in object_list %}
            <p>{{ post.name }}</p>
            <p>{{ post.text }}</p>
            <p>{{ post.time }}</p>
            <p>{{ post.user }}</p>
            <p>{{ post.is_active }}</p>
            <hr>
        {% endfor %}
    </div>
</body>
</html>
