{% extends "mainapp/root.html"%}
{% load static %}

{% block content %}
    {% include "mainapp/includes/inc__menu.html" %}

    <div class="auth">
        <form class="big" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="">Тема:</label>
        {{ form.name }}
        <br>
        <label for="">Картинка:</label>
        {{ form.img }}
        <br>
        <label for="">Текст:</label>
        {{ form.text }}
        <br>
        <input type="hidden" name="user" id="id_user" value="{{ request.user.pk }}">
        <input type="submit" value="Create">
        </form>
    </div>
{% endblock %}
